<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand m-2 h1">NY Times Search Engine</span>
    </nav>
    <div class="container-fluid mt-5" id="main-body">
        <form class="d-grid  justify-content-center ">
            <div class="form-group my-1">
                <label for="searchInput" class="form-label mx-2">Search for NY Times Articles </label>
                <input type="text" class="form-control w-100" id="keyword">
            </div>

            <div class="form-group">
                <label for="pwd">How many articles would you like to retrieve?</label>
                <select class="form-control w-50 " id="numRecordsSelect">
                    <option value=1>1</option>
                    <option value=5 selected>5</option>
                    <option value=10>10</option>
                </select>
            </div>

            <div class="form-group w-25 ">
                <label for="startYear">Start Year</label>
                <input type="text" class="form-control" id="startYear">
            </div>

            <div class="form-group w-25 ">
                <label for="endYear">End Year</label>
                <input type="text" class="form-control" id="endYear">
            </div>

            <button type="submit" class="btn btn-primary mx-2 mt-3 " id="doSearch">Search</button>
        </form>
    </div>

    <div id="results" class="row">
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title mt-3 "><strong> Search Results</strong></h3>
            </div>
        <div class="panel-body">
            <div id="search-results"></div>
        </div>
    
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
